version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gocritic
    - gocyclo
    - revive
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    govet:
      enable-all: true
      disable:
        - shadow
    gocyclo:
      min-complexity: 15
    revive:
      confidence: 0.8
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - unparam
      - path: _test\.go
        text: "unusedwrite:"

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
