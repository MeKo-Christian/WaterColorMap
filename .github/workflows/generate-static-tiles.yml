name: Generate Static Tiles for Playground

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'internal/datasource/**'
      - 'internal/pipeline/**'
      - 'internal/watercolor/**'
      - 'internal/renderer/**'
      - 'assets/**'
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Mapnik dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmapnik-dev \
            mapnik-utils \
            libboost-all-dev \
            libicu-dev \
            python3-mapnik

      - name: Build watercolormap
        run: |
          go build -o ./bin/watercolormap ./cmd/watercolormap

      - name: Generate static tiles
        run: |
          ./bin/watercolormap generate \
            --bbox "9.60,52.30,9.90,52.50" \
            --zoom-min 13 \
            --zoom-max 14 \
            --output-dir docs/wasm-playground/static-tiles \
            --folder-structure nested \
            --format folder \
            --workers 4 \
            --seed 1337 \
            --png-compression best \
            --progress true

      - name: Check generated tiles
        run: |
          echo "Generated tiles:"
          find docs/wasm-playground/static-tiles -type f -name "*.png" | head -20
          echo "Total tiles generated:"
          find docs/wasm-playground/static-tiles -type f -name "*.png" | wc -l

      - name: Commit generated tiles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/wasm-playground/static-tiles/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update static tiles for playground [skip ci]"
            git push
          fi
