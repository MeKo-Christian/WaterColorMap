name: Build and Deploy WASM Playground

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/wasm/**'
      - 'docs/wasm-playground/**'
      - 'internal/**'
      - '.github/workflows/wasm-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build WASM
        run: |
          mkdir -p docs/wasm-playground
          GOOS=js GOARCH=wasm go build -o docs/wasm-playground/wasm.wasm ./cmd/wasm
          bash scripts/copy-wasm-exec.sh

      - name: Create loader script
        run: |
          cat > docs/wasm-playground/wasm.wasm.js << 'EOF'
          // WASM loader - dynamically load and initialize the module
          (async () => {
            try {
              const wasmModule = await WebAssembly.instantiateStreaming(
                fetch('wasm.wasm'),
                { env: { log: console.log } }
              );
              console.log('WASM module loaded successfully');
            } catch (err) {
              console.error('Failed to load WASM module:', err);
              document.getElementById('status').textContent = 'Error: WASM module failed to load';
            }
          })();
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs/wasm-playground'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
