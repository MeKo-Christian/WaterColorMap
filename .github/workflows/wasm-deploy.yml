name: Build and Deploy WASM Playground

on:
  push:
    branches:
      - main
    paths:
      - cmd/wasm/**
      - cmd/watercolormap/**
      - docs/wasm-playground/**
      - internal/**
      - assets/**
      - .github/workflows/wasm-deploy.yml
  workflow_dispatch:
  schedule:
    - cron: 0 2 * * 0  # Weekly on Sunday at 2 AM UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build WASM
        run: |
          mkdir -p docs/wasm-playground
          GOOS=js GOARCH=wasm go build -o docs/wasm-playground/wasm.wasm ./cmd/wasm
          bash scripts/copy-wasm-exec.sh

      - name: Install Mapnik dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmapnik-dev \
            mapnik-utils \
            libboost-all-dev \
            libicu-dev \
            python3-mapnik

      - name: Build watercolormap binary
        run: |
          go build -o ./bin/watercolormap ./cmd/watercolormap

      - name: Generate static tiles
        run: |
          ./bin/watercolormap generate \
            --bbox "9.60,52.30,9.90,52.50" \
            --zoom-min 13 \
            --zoom-max 14 \
            --output-dir docs/wasm-playground/static-tiles \
            --folder-structure nested \
            --format folder \
            --workers 4 \
            --seed 1337 \
            --png-compression best \
            --progress true

      - name: List generated tiles
        run: |
          echo "Generated tiles:"
          find docs/wasm-playground/static-tiles -type f -name "*.png" | head -20
          echo ""
          echo "Total tiles:"
          find docs/wasm-playground/static-tiles -type f -name "*.png" | wc -l

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/wasm-playground'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
