# run with treefmt --allow-missing-formatter

[global]
excludes = [
  # generated files
  "**/generated.go",
  "**/*_gen.go",
  # assets
  "assets/**/*.ico",
  "assets/**/*.png",
  # gitignore
  "**/.gitignore",
  # go.sum
  "**/go.sum",
  # go.mod
  "**/go.mod",
  # wasm artifacts
  "docs/wasm-playground/wasm_exec.js",
]

### Misc

[formatter.prettier]
command = "prettier"
options = ["-w"]
includes = ["*.html", "*.css", "*.yaml", "*.yml", "*.js", "*.json", "*.md"]

### TOML

[formatter.taplo]
command = "taplo"
options = ["format"]
includes = ["*.toml"]

### Go

[formatter.gci]
command = "gci"
options = [
  "write",
  "--skip-generated",
  "-s",
  "standard",
  "-s",
  "default",
  "-s",
  "prefix(github.com/MeKo-Tech/WaterColorMap)",
  "-s",
  "blank",
]
includes = ["*.go"]

# Note: gofumpt removed to avoid conflicts with gci import formatting
# gci handles import organization, gofmt (via golangci-lint) handles code formatting

### Shell

[formatter.shellcheck]
command = "shellcheck"
includes = ["*.sh"]

[formatter.shfmt]
command = "shfmt"
options = ["-s", "-w"]
includes = ["*.sh"]
priority = 1           # run after shellcheck

### Dockerfile

[formatter.dockerfile]
command = "shfmt"
options = ["-s", "-w"]
includes = ["*/Dockerfile"]
