version: '3.8'

services:
  watercolormap:
    build:
      context: .
      dockerfile: Dockerfile
    image: watercolormap:latest
    container_name: watercolormap
    volumes:
      # Mount config file
      - ./config.yaml:/app/config.yaml:ro
      # Mount tiles directory for output
      - ./tiles:/app/tiles
      # Mount cache directory
      - ./cache:/app/cache
      # Mount textures/assets if you want to change them
      - ./assets:/app/assets:ro
    environment:
      - WATERCOLORMAP_CONFIG=/app/config.yaml
    # Example: generate a specific tile
    # Override with: docker-compose run watercolormap generate --tile z13_x4297_y2754
    command: ["--help"]
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Optional: Add a development container for interactive work
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: watercolormap-dev
    volumes:
      - .:/app
      - go-cache:/go/pkg/mod
    working_dir: /app
    command: ["bash"]
    stdin_open: true
    tty: true

volumes:
  go-cache:
